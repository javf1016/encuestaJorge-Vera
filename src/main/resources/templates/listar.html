<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
 <!-- Bootstrap CSS -->
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
<title th:text="${titulo}"></title>
</head>
<body>

	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Prueba</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="#">Home</a></li>
				<li class="nav-item"><a class="nav-link" href="#about"
					th:href="@{/listar}">Encuesta</a></li>
				<li class="nav-item"><a class="nav-link" href="#about"
					th:href="@{/logout}">Salir</a></li>
			</ul>
		</div>
	</nav>
	
<div class="container">
	<h1 class="text-secondary border border-success border-top-0 border-left-0 border-right-0" th:text="${titulo}"></h1>
	<p><a th:href="@{/crear}" class="btn btn-success btn-xs">Nueva Encuesta</a></p>
	<table class="table table-striped table-bordered">
		<thead>
			<tr>
				<th>Id</th>
				<th>NÃºmero de documento</th>
				<th>Fecha de respuesta</th>
				<th>Consultar</th>
				<th>Eliminar</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="encuesta: ${encuestas}">
				<td th:text="${encuesta.id}"></td>
				<td th:text="${encuesta.numeroDocumento}"></td>
				<td th:text="${encuesta.fechaRespuesta}"></td>
				<td><a class="btn btn-primary btn-xs" th:href="@{/consultar/} + ${encuesta.id}" th:text="'Consultar'"></a></td>
				<td><a class="btn btn-danger btn-xs" th:href="@{/eliminar/} + ${encuesta.id}" th:text="'eliminar'" onclick="return confirm('Seguro que quieres eliminar?');"></a></td>
			</tr>
		</tbody>
	</table>
</div>
</body>
</html>
